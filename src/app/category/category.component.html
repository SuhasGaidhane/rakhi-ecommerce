<div class="category-list">
  <h2>Send Love Across Miles with Our Unique Rakhis</h2>
  <p class="subheading">“राखी का हर धागा, प्यार की सौगात”</p>

  <div class="card-container">
    <div *ngFor="let category of categories" class="card" (click)="navigateToDetails(category.id)">
      <!-- <a [routerLink]="['/category-details', category.id]"> -->
        <img [src]="category.photoUrl" alt="{{ category.name }}" class="card-image"/>
        <div class="card-content">
          <h3 class="card-title">{{ category.name }}</h3>
        </div>
      <!-- </a> -->
    </div>
  </div>
</div>
