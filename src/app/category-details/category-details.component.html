<div class="category-container">
    <h2>Rakhi Collection</h2>
    <div class="product-grid">
      <div class="product-card" *ngFor="let product of filteredProducts" (click)="navigateToProductDetails(product.productId)">
        <div class="image-container">
          <img [src]="product.image" alt="{{ product.name }}" />
          <span class="badge" *ngIf="product.isBestSeller">Best Seller</span>
        </div>
        <div class="product-info">
          <h3>{{ product.name }}</h3>
          <p class="price">â‚¹{{ product.price }}</p>
        </div>
      </div>
    </div>
</div>
